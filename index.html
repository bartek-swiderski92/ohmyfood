<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/049024a30b.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Shrikhand&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>Oh My Food</title>
</head>

<body>

    <header class="header">
        <div class="header__logo"><img src="assets/logo/ohmyfood@2x.svg" alt="logo of company ohmyfood"></div>
        <div class="header__location"><i class="fas fa-map-marker-alt"></i> Paris, Belleville</div>
    </header>


    <section class="book">
        <h1 class="book__heading">Book the menu you like</h1>
        <p class="book__paragraph">Discover top-of-the-art restaurants we picked for you</p>
        <a href="#" class="btn book__btn">Explore our restaurants</a>
    </section>
    <section class="guide">
        <h2 class="guide__header">How it works</h2>
        <div class="guide__steps">
            <div class="guide__step">
                <div class="guide__number">1</div>
                <i class="fas fa-mobile-alt"></i> Chose a restaurant
            </div>
            <div class="guide__step">
                <div class="guide__number">2</div>
                <i class="fas fa-list"></i> Create your menu
            </div>
            <div class="guide__step guide__step--highlight">
                <div class="guide__number">3</div>
                <i class="fas fa-store"></i> Enjoy it at the restaurant
            </div>
        </div>
    </section>
    <section class="restaurants">
        <h2 class="restaurants__header">Restaurants</h2>
        <div class="restaurants__load-animation"></div>
        <div class="restaurants__wrapper">
            <div class="restaurants__restaurant">
                <img src="" alt="" class="restaurants__restaurant-img">
                <div class="restaurants__restaurant--new">New</div>
                <div class="restaurant__title">

                </div>
            </div>
        </div>
    </section>


</body>

</html>
